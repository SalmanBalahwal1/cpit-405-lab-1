<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://webhook.site/your-unique-url" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10"></textarea><br>
            <label>Message Type:</label>
            <input type="radio" name="type" value="Inquiry"> Inquiry
            <input type="radio" name="type" value="Complaint"> Complaint<br>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
